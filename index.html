<body>
    <h1> Sketch pad </h1>

    <div class = "top">
        <p> Pick a size</p>
        <button id="size">Size</button>
    </div>

    <div class="sketch-content"></div>
    <div class="bottom">
            <button id="black-white" onclick="selectColor('black')">B&W</button>
            <button id="rainbow" onclick="selectColor('rainbow')">Rainbow</button>
            <button id="clear" onclick="selectColor('gray')">Erase</button>
    </div>
